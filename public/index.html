<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | SCID Gombe Complaint Portal</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    /* ─── GLOBAL ───────────────────────────────────────────────────────── */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/npf2.png');
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
    }

    /* ─── HEADER ───────────────────────────────────────────────────────── */
    header {
      background-color: #002852;
      color: #fff;
      padding: 10px 20px;
      position: sticky; /* sticks to top on scroll */
      top: 0;
      z-index: 100;
    }
    .header-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .brand img {
      height: 40px;
      margin-right: 8px;
    }
    .main-nav a { /* Styles apply to the icon links */
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.2s;
    }
    .main-nav a:hover {
      opacity: 0.8;
    }
    .main-nav i { /* Style for the icons themselves */
      font-size: 20px;
      cursor: pointer;
    }

    /* ─── MAIN CONTENT ─────────────────────────────────────────────────── */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px); /* Use min-height, subtract approx header height */
      padding: 20px; /* Add some padding */
      box-sizing: border-box; /* Include padding in height calculation */
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgb(240, 204, 0);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%; /* Use percentage for better responsiveness */
      /* Removed fixed height */
    }
    .logo {
      width: 150px;
      max-width: 100%; /* Ensure logo scales down */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      font-family: 'Trebuchet MS', sans-serif; /* Added fallback font */
      margin-bottom: 10px;
      color: #080808;
    }
    p {
      margin-bottom: 20px;
      color: #070707;
      font-family: 'Trebuchet MS', sans-serif; /* Added fallback font */
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #002852;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
      border: none; /* Good practice for button-like links */
      cursor: pointer;
    }
    .btn:hover {
      background: #004494;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <span class="brand">
        <img src="images/npf_scid_gombe_logo.png" alt="SCID Gombe Logo" />
        <span>SCID Gombe</span>
      </span>
      <nav class="main-nav">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-bars"></i></a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <img src="images/npf_scid_gombe_logo.png" alt="Nigeria Police Force SCID Gombe Logo" class="logo"/>
      <h1>Welcome to SCID Gombe Portal</h1>
      <p><strong>Police is your Friend,</strong> <em>write your complaint&nbsp;<br>👇🏻below👇🏻</em></p>
      <a href="complaint.html" class="btn">Lodge a Complaint</a>
    </div>
  </main>
  </body>
</html>
